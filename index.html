<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Jab Music Player</title>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css">
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>
  <div class="app">
    <div class="container">
      <div class="track-bar">
        <div class="track-bar__fill">

        </div>
      </div>
      <div class="player">
        <div class="player__header">
          <div class="player__thumbnail">
            <img src="https://mondrian.mashable.com/uploads%252Fcard%252Fimage%252F70042%252Fdrake.jpg%252F950x534__filters%253Aquality%252890%2529.jpg?signature=3Jg54ieY0acWl5t987BbZXJXHR4=&source=https%3A%2F%2Fblueprint-api-production.s3.amazonaws.com" alt="" class="player__img">
          </div>
          <div class="player__details">
            <h1 class="player__name">Jab Player</h1>
            <div class="player__count-wrapper">
              <span class="player__count">7</span> songs
            </div>
            <button class="button is-green player__trigger">Play</button>
          </div>
        </div>
        
        <div class="player__body">
          <ul class="playlist">
            <li class="playlist__song">
              <div class="play-pause">
              <i class="fa fa-play pp-icon"></i>
              </div>
              <div class="playerlist__song-details">
                <span class="playlist__song-name">God's Plan</span>
                <br>
                <span class="playlist__song-artist">Drake</span>
              </div>
              <div class="playlist__song-duration">
                03:22
              </div>
            </li>

          </ul>

        </div>
      </div>
    </div>
  </div>


  <script src="js/app.js" type="module"></script>
</body>

</html>
